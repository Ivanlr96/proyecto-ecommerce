<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="main.css">
    <title>SIROKO</title>
</head>
<body>
    <div>
    <header>
        <nav>
            <div class="menu-search">
                <i class="fa-solid fa-bars"></i>
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="logo-container">
                <img src="./assets/logos/black-01.svg" alt="logotipo">
            </div>
            <div class="cart-profile">
                <i class="fa-solid fa-cart-shopping"></i>
                <i class="fa-solid fa-user"></i>
            </div>
        </nav>
    </header>
    <section>
    <div class="video-container">
        <div class="text-content">
            <h1>MUJER</h1>
            <p>Descubre la nueva colección para entrenar con comodidad y estilo</p>
                <button>Ver más
                <i class="fa-solid fa-arrow-right"></i>
                </button>                        
        </div>
    </div>
    </section>
        <section class="cards-cartegories">
            <section class="carousel">
                <div class="carousel header">
                    <div>
                        <h5>CATEGORÍAS</h5>
                        <i class="fa-solid fa-circle-arrow-left"></i> <i class="fa-solid fa-circle-arrow-right"></i>
                    </div>
                </div>
                <!--Aquí va el carousel de productos de mujer-->
                <div class="cards-carousel">
                    <div class="card-category1"><button class="btn-category">Chaquetas</button></div>
                    <div class="card-category2"><button class="btn-category">Sudaderas</button></div>
                    <div class="card-category3"><button class="btn-category">Camisetas</button></div>
                    <div class="card-category4"><button class="btn-category">Pantalones</button></div>
                    <div class="card-category5"><button class="btn-category">Leggings</button></div>
                    <div class="card-category6"><button class="btn-category">Sujetadores deportivos</button></div>
                    <div class="card-category7"><button class="btn-category">Accesorios</button></div>
                </div>
            </section>
        </section>
        <div class="video-container">
            <div class="text-content">
                <h1>HOMBRE</h1>
                <p>Descubre la nueva colección para entrenar con comodidad y estilo.</p>
                    <button>Ver más
                    <i class="fa-solid fa-arrow-right"></i>
                    </button>                        
            </div>
        </div>
        </section>
            <section class="cards-cartegories">
                <section class="carousel">
                    <div class="carousel header">
                        <div>
                            <h5>CATEGORÍAS</h5>
                            <i class="fa-solid fa-circle-arrow-left"></i> <i class="fa-solid fa-circle-arrow-right"></i>
                        </div>
                    </div>
                     <!--Aquí va el carousel de productos de hombre-->
                    <div class="cards-carousel">
                        <div class="card-category8"><button class="btn-category">Chaquetas</button></div>
                        <div class="card-category9"><button class="btn-category">Sudaderas</button></div>
                        <div class="card-category10"><button class="btn-category">Camisetas</button></div>
                        <div class="card-category11"><button class="btn-category">Pantalones</button></div>
                        <div class="card-category12"><button class="btn-category">Leggings</button></div>
                        <div class="card-category13"><button class="btn-category">Accesorios</button></div>
                    </div>
                </section>
            </section>
    </section>
    <footer>
        <div class="wrapper">
            <div class="mailing-footer">
                <div class="mailchimp">
                    <div id=""
                </div>
            </div>
            <div class="footer-content">
             <img src="./assets/logos/white-01.svg" alt="logotipo versión negativo" class="footer-logotipo">

            </div>
        </div>
    </footer>
</body>
<script src="src/main.js"></script>
</html>
