<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
 <script>
    document.addEventListener("DOMContentLoaded", function () {
      const tiendas = [
        { nombre: "Siroko Gijón", lat: 43.5453, lng: -5.6615 },
        { nombre: "Siroko Oviedo", lat: 43.3623, lng: -5.8448 }
      ];

      // Crear mapa con interacciones desactivadas
      const map = L.map('map', {
        center: [43.4, -5.8],
        zoom: 9,
        scrollWheelZoom: false,
        dragging: false,
        zoomControl: false,
        doubleClickZoom: false,
        boxZoom: false,
        keyboard: false,
        tap: false,
        touchZoom: false
      });

      // Añadir capa de OpenStreetMap
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap</a>'
      }).addTo(map);

      // Añadir marcadores
      tiendas.forEach(tienda => {
        L.marker([tienda.lat, tienda.lng])
          .addTo(map)
          .bindPopup(`<b>${tienda.nombre}</b>`);
      });

      // Redibuja para asegurar correcta visualización
      setTimeout(() => {
        map.invalidateSize();
      }, 300);
    });
  </script>
