<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Tu CSS personalizado -->
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="page-container">
    <div class="left-side">      
    </div>
    <div class="right-side">
      <div class="login-box text-center">
        <img src="assets/logos/favicon-01.svg" alt="Logo" class="logo">
        <h1 class="text-uppercase">ACCEDE A TU CUENTA</h1>
        <form action="/es/login_check" method="post">
          <div class="form-floating mb-3">
            <input class="form-control" type="text" id="username" name="_username" placeholder="Correo electrónico" required>
            <label for="username">Correo electrónico</label>
          </div>
          <div class="form-floating mb-3 position-relative">
            <input class="form-control" type="password" id="password" name="_password" placeholder="Contraseña" required>
            <!-- Botón mostrar contraseña opcional -->
            <button class="btn js-toggle-password" type="button" data-target="#password"></button>
            <label for="password">Contraseña</label>
          </div>
          <button class="btn btn-primary w-100 mb-3" type="submit">INICIAR SESIÓN</button>
          <a href="#">¿Has olvidado la contraseña?</a>
          <p class="mt-4">¿NO TIENES CUENTA?</p>
          <a href="#" class="btn btn-outline-dark w-100">REGÍSTRATE AQUÍ</a>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
