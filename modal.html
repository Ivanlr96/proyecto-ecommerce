<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <button type="button" id="openModal">Abrir modal</button>
        <dialog id="modalProduct">
            <h2>Crear modal</h2>
            <form>
                <label for="product-id">ID del producto</label>
                <input id="product-id" />

                <label for="product-name">Nombre</label>
                <input id="product-name" />

                <label for="product-price">Precio</label>
                <input type="number" id="product-price"  />

                <label for="gender-select">Genero</label>
                <select id="gender-select"> 
                    <option value="" disabled selected>-- Seleciona un genero --</option>
                    <option value="woman">Mujer</option>
                    <option value="men">Hombre</option>
                </select>

                <label for="category-select">Categoría</label>
                <select id="category-select" disabled> <!-- Disable initially until gender is selected -->
                    <option value="" disabled selected>-- Por favor selecciona un género primero --</option>
                </select>

                <label for="image">Subir imagen:</label>
                <input type="file" id="image" accept="image/png, image/jpeg" />

                <label for="text">Texto</label>
                <textarea id="text"></textarea>

                <label for="create">Crear</label>
                <button type="submit" id="create">Crear</button>

                <label for="cancel">Cancelar</label>
                <button type="button">Cancelar</button>

            </form>
        </dialog>



</body>
</html>
