<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carrito - Tu Tienda</title>
  <link rel="stylesheet" href="styles/admin.css"/>
  <link rel="stylesheet" href="styles/cart.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
   <header>
      <nav class="main-nav">
        <div class="nav-left">
          <button id="menu-toggle" aria-label="abrir menú">
            <i class="fa-solid fa-bars"></i>
          </button>
          <button class="search" aria-label="buscador">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      
        <div class="logo-container">
          <img src="/assets/logos/black-01.svg" alt="logotipo">
        </div>
      
        <div class="nav-right">
           <button class="profile" aria-label="perfil">
            <i class="fa-solid fa-user"></i>
           </button>
           <button id="cart-button" class="cart" aria-label="cesta">
            <i class="fa-solid fa-cart-shopping"></i>
            <span id="cart-count">0</span><!--Añadido para el carrito-->
          </button>
        </div>
      </nav>      
    </header>
  </nav>

  <main class="cart-page">
    <h1>Tu carrito</h1>
    <div class="cart-container cart-content"> <div id="cart-items" class="cart-items">
        </div>
      <div class="cart-summary">
        <h2>Resumen</h2>
        <p>Total: <span id="total-amount">0€</span></p>
        <button class="btn-checkout checkout-btn">Finalizar compra</button>
        <button id="clear-cart" class="remove-item" style="margin-top: 10px;">Vaciar carrito</button> </div>
    </div>
  </main>
 <!-- Newsletter -->
         
  <footer>
    <div class="mailing-footer">
      <form class="newsletter-form">
        <div id="cta">
          <h2>Suscríbete a nuestro boletín</h2>
          <p>Recibe ofertas exclusivas y novedades</p>
        </div>
        <div class="field-group">
          <input type="email" placeholder="Tu email" class="email-input">
          <div class="radio-group">
            <label><input type="radio" name="genero" value="mujer"> Mujer</label>
            <label><input type="radio" name="genero" value="hombre"> Hombre</label>
          </div>
          <button type="submit" class="btn-subscribe">Suscribirme</button>
        </div>
      </form>
    </div>
    <div class="footer-content">
      <div class="logo-column">
       <img src="/assets/logos/white-01.svg" alt="Logotipo versión negativo" class="footer-logotipo" />
      </div>
      <div class="center-column">
        <ul class="social-media-row">
                <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-x-twitter"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-linkedin-in"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-youtube"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-pinterest"></i></a></li>
              </ul>
              <ul class="legal-links">
                <li><a href="#">Aviso legal</a></li>
                <li><a href="#">Cookies</a></li>
                <li><a href="#">Términos y condiciones</a></li>
                <li><a href="#">Mapa web</a></li>
              </ul>
      </div>
    </div>
  </footer>

  <script src="/src/cart.js"></script>

  <!--añadir al carrito desde subcategory-->

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const cart = JSON.parse(localStorage.getItem("cartItems")) || [];
    const cartCount = document.getElementById("cart-count");

    if (cartCount) {
      cartCount.textContent = cart.length;
    }
  });
</script>
</body>
</html>
